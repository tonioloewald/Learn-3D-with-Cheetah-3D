<!--
# iframe
Copyright Â©2016-2017 Tonio Loewald

A simple iframe component. By default it loads `tests.html` (`b8r`'s
unit tests).

It can be passed a url as the component's `data-src` attribute, or
as `src` property in the data passed when inserting it.
-->
<style>
  ._component_ iframe {
    width: 100%;
    height: 100%;
    min-height: 50vh;
    border: 0;
  }
</style>
<iframe></iframe>
<script>
/* global data, findOne, component */
'use strict'
const url = data.src || component.dataset.src || 'tests.html'
findOne('iframe').setAttribute('src', url)
</script>
